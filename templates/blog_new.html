{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% load static %}

{% block title %}New Post{% endblock title %}

{% block css %}
  <link rel="stylesheet" href="{% static 'css/blog_crud.css' %}">
{% endblock css %}

{% block content %}
<section class="post-container">
  <h2>New Blog Post</h1>
  <form action="" method="post">{% csrf_token %}
    {{ form|crispy }}
    <div class="button">
      <button class="btn btn-success ml-2" type="submit">Save</button>
    </div>
  </form>
</section>

{% endblock content %}
