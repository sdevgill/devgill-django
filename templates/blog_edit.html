{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% load static %}

{% block title %}Edit Post{% endblock title %}

{% block css %}
  <link rel="stylesheet" href="{% static 'css/blog_actions.css' %}">
{% endblock css %}

{% block js %}
  {{ form.media }}
{% endblock js %}

{% block content %}
<section class="post-container">
  <h2>Edit Blog Post</h1>
  <form action="" method="post">{% csrf_token %}
    {{ form|crispy }}
    <div class="button">
      <button class="btn btn-info ml-2" type="submit">Update</button>
    </div>
  </form>
</section>

{% endblock content %}
