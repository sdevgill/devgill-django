{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}

{% block css %}
  <link rel="stylesheet" href="{% static 'css/registration/accounts.css' %}">
{% endblock css %}

{% block content %}
<section class="form-container">
  <h2>Login</h2>
  <form method="post">{% csrf_token %}
    {{ form|crispy }}
    <div class="button">
      <button class="btn btn-success ml-2" type="submit">Login</button>
    </div>
  </form>
</section>
{% endblock content %}
