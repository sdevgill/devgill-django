{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block css %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/registration/signup.css' %}">
{% endblock css %}

{% block js %}<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>{% endblock js %}

{% block content %}
<section class="signup">
  <h2>Sign Up</h2>
  <form method="post">{% csrf_token %}
    {{ form|crispy }}
    <div class="button">
      <button class="btn btn-success" type="submit">Sign Up</button>
    </div>
  </form>
</section>
{% endblock content %}
